name: Build and deploy Python app to Azure Web App - discountcard-python

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create venv and upgrade pip
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip

      # ---- Build LightFM & deps locally and vendor into .python_packages ----
      - name: Build wheels and vendor site-packages
        env:
          LIGHTFM_NO_OPENMP: "1"
        run: |
          . venv/bin/activate
          # Build env deps needed to compile LightFM
          pip install "Cython<3" "setuptools<75" wheel
          pip install "numpy==1.26.4" "scipy==1.11.4"

          # Create target folder that Azure honors at runtime
          mkdir -p .python_packages/lib/site-packages

          # 1) Install LightFM using the preinstalled numpy/scipy (no build isolation)
          pip install --no-build-isolation --no-deps --target .python_packages/lib/site-packages "lightfm==1.17"

          # 2) Install the rest of your requirements WITHOUT pulling new numpy/scipy
          pip install --no-deps --target .python_packages/lib/site-packages -r requirements.txt

          # 3) Ensure numpy/scipy are also present in the target (runtime imports)
          pip install --target .python_packages/lib/site-packages "numpy==1.26.4" "scipy==1.11.4"

          # Optional sanity check
          python - <<'PY'
import sys, importlib.util, os
site = os.path.abspath(".python_packages/lib/site-packages")
sys.path.insert(0, site)
import lightfm, numpy, scipy
print("Vendored OK:", numpy.__version__, scipy.__version__, lightfm.__version__)
PY

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_953B5F4DDC3B40929CC29CB1320B46B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3A27DC4B3F014B07BF539AEB7BEF1082 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31D9862E0333485683F6E01E6070820D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'discountcard-python'
          slot-name: 'Production'
          package: .
