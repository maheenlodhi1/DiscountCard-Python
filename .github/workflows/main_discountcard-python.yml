name: Build and deploy Python app to Azure Web App - discountcard-python

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Create venv & upgrade pip
        shell: bash
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip

      # Build LightFM & deps locally and vendor into .python_packages
      - name: Vendor site-packages to .python_packages
        shell: bash
        env:
          LIGHTFM_NO_OPENMP: "1"
        run: |
          . venv/bin/activate
          # Build helpers + ABI-compatible pins
          pip install "Cython<3" "setuptools<75" wheel
          pip install "numpy==1.26.4" "scipy==1.11.4"
          # Target folder Azure automatically adds to sys.path
          mkdir -p .python_packages/lib/site-packages
          # Install LightFM without build isolation (uses preinstalled numpy/scipy)
          pip install --no-build-isolation --no-deps \
            --target .python_packages/lib/site-packages "lightfm==1.17"
          # Install the rest (donâ€™t let pip upgrade numpy/scipy)
          pip install --no-deps --target .python_packages/lib/site-packages -r requirements.txt
          # Guardrail: ensure correct numpy/scipy are present
          pip install --target .python_packages/lib/site-packages "numpy==1.26.4" "scipy==1.11.4"
          # Sanity check
          python - <<'PY'
import sys, os
p=os.path.abspath(".python_packages/lib/site-packages"); sys.path.insert(0,p)
import numpy, scipy, lightfm
print("Vendored OK:", numpy.__version__, scipy.__version__, lightfm.__version__)
PY

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C7535896F1A34C68ABD9D88160CD6A5A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3BDB9F105E3E4A62932ABD4F09579106 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_29F66A7B521C463396C4FDEA53497B9B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "discountcard-python"
          slot-name: "Production"
          package: .
